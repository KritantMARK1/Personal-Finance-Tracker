<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>ðŸ’° Personal Finance Tracker</h1>

  </header>
  <main class="container">
    <section id="add-expense">
      <h2>Add Your Expense</h2>
      <form id="expense-form">
        <div class="form-group">
          <label for="expense-name">Expense Name</label>
          <input type="text" id="expense-name" placeholder="e.g., Groceries" required>
        </div>
        <div class="form-group">
          <label for="expense-amount">Amount</label>
          <input type="number" id="expense-amount" placeholder="e.g., 500" required>
        </div>
        <button type="submit" class="btn">Add Expense</button>
      </form>
    </section>
    <section id="expense-summary">
      <h2>Expense Summary</h2>
      <table>
        <thead>
          <tr>
            <th>Expense Name</th>
            <th>Amount (â‚¹)</th>
          </tr>
        </thead>
        <tbody id="expense-list">
          <!-- Dynamic content -->
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>Designed by Kritant | Â© 2024</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
